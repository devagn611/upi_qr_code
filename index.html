<!DOCTYPE html>
<html>
  <head>
    <title>UPI QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate QR Codes for easy share.">
    <meta name="keywords" content="QR Code, Contact Qr Code,Email Code Generator, QR Code Generator">
    <meta name="author" content="Devgan Maniya">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="https://devagn611.github.io/Qr_Code_Generator/" target="_blank">Qr Generator</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="container">
      <h2>UPI QR Code Generator</h2>

      <div class="input-group">
        <label for="dataType">Select Data Type:</label>
        <select id="dataType" onchange="showInputFields()">
          <option value="">-- Select Data Type --</option>
          <option value="upiid">UPI ID</option>
          <option value="upi">UPI</option>
        </select>
      </div>

      <div class="input-group" id="upiidGroup" style="display: none">
        <label for="upiName">Name:</label>
        <input type="text" id="upiName" placeholder="Enter full name" required/>

        <label for="upiID">UPI ID:</label>
        <input type="text" id="upiID" placeholder="Enter UPI ID" required/>
      </div>

      <div class="input-group" id="upiGroup" style="display: none">
        <label for="accountNo">Account No:</label>
        <input type="number" id="accountNo" placeholder="Enter account number" required/>

        <label for="ifscCode">IFSC Code:</label>
        <input type="text" id="ifscCode" placeholder="Enter IFSC code" required/>

        <label for="personName">Name of Person:</label>
        <input type="text" id="personName" placeholder="Enter name of person" required/>
      </div>

      <div>
        <button id="qrGen" onclick="generateQRCode()">Generate QR Code</button>
        
        <!-- Add print button -->
      </div>

      <div id="qrCode"></div>
      

      <div class="btn-group">
        <button id="printQRBtn" onclick="printQRCode()">Print</button>  
        <button id="downloadQRBtn" onclick="downloadQRCode()">Download</button>
      </div>

      <div class="btn-group">
        <button onclick="toggleDarkMode()"> Dark Mode</button>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
