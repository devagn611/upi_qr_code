<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>QR Code Generator</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
<style>@media print{body *{display:none}#printArea,#printArea *{display:block}#printArea{position:absolute;left:0;top:0;width:100%}}</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
<div class="absolute bg-white bg-opacity-60 z-10 h-full w-full flex items-center justify-center">
<div class="flex items-center">
<span class="text-3xl mr-4">Loading</span>
<svg class="animate-spin h-8 w-8 text-gray-800" xmlns=http://www.w3.org/2000/svg fill=none viewBox="0 0 24 24">
<circle class=opacity-25 cx=12 cy=12 r=10 stroke=currentColor stroke-width=4></circle>
<path class=opacity-75 fill=currentColor d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
</path>
</svg>
</div>
</div>
<nav class="bg-white border-gray-200 dark:bg-gray-900">
<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
<a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
<img src=https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/463px-UPI-Logo-vector.svg.png?20200901100648 class=h-5 alt="Upi Logo">
<span class="self-center text-1xl font-semibold whitespace-nowrap dark:text-white">
UPI QR Code Generator</span>
</a>
<button data-collapse-toggle=navbar-cta type=button class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls=navbar-cta aria-expanded=false>
<span class=sr-only>Open main menu</span>
<svg class="w-5 h-5" aria-hidden=true xmlns=http://www.w3.org/2000/svg fill=none viewBox="0 0 17 14">
<path stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 d="M1 1h15M1 7h15M1 13h15"/>
</svg>
</button>
<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id=navbar-cta>
<ul class="flex flex-col items-center font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
<li>
<a href=/qrgen class="block py-2 px-3 md:p-0 bg-blue-700 rounded md:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white">Home</a>
</li>
<li>
<a href=/api class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">API</a>
</li>
<li>
<a href=# class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
</li>
<div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse gap-3">
<a href=https://github.com/devagn611 target=_blank class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
Github &rarr;
</a>
<button id=themeToggle class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white">
<svg xmlns=http://www.w3.org/2000/svg class="h-6 w-6" fill=none viewBox="0 0 24 24" stroke=currentColor>
<path stroke-linecap=round stroke-linejoin=round stroke-width=2 d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
</svg>
</button>
</div>
</ul>
</div>
</div>
</nav>
<div class="container mx-auto px-4 py-8">
<div class="flex justify-between items-center mb-8">
</div>
<div class="flex flex-col md:flex-row gap-8">
<div class="w-full md:w-1/2">
<form id=qrForm class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
<div class=mb-4>
<label for=dataType class="block text-sm font-medium text-gray-700 dark:text-gray-300">Select Data Type:</label>
<select id=dataType name=dataType onchange=showInputFields() class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
<option value="">Choose Data Type</option>
<option value=upiid>UPI ID</option>
<option value=upi>UPI Payment</option>
</select>
</div>
<div id=upiidGroup class=space-y-4 style=display:none>
<div>
<label for=upiName class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
<input id=upiName name=upiName placeholder="Enter Name" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
</div>
<div>
<label for=upiID class="block text-sm font-medium text-gray-700 dark:text-gray-300">UPI ID</label>
<input id=upiID name=upiID placeholder="Enter UPI ID" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
</div>
<div>
<label for=amount class="block text-sm font-medium text-gray-700 dark:text-gray-300">amount</label>
<input id=amount name=amount placeholder="Enter amount" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
</div>
</div>
<div id=upiGroup class=space-y-4 style=display:none>
<div>
<label for=accountNo class="block text-sm font-medium text-gray-700 dark:text-gray-300">Account Number</label>
<input id=accountNo name=accountNo placeholder="Enter Account Number" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
</div>
<div>
<label for=ifscCode class="block text-sm font-medium text-gray-700 dark:text-gray-300">IFSC Code</label>
<input id=ifscCode name=ifscCode placeholder="Enter IFSC Code" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
</div>
<div>
<label for=personName class="block text-sm font-medium text-gray-700 dark:text-gray-300">Person's Name</label>
<input id=personName name=personName placeholder="Enter Person's Name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
</div>
</div>
<button type=submit class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
Generate QR Code
</button>
</form>
</div>
<div class="w-full md:w-1/2" id=qrcode-output>
<div class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
<div id=printArea class=text-center style=display:none>
<div class="show-name text-xl font-semibold mb-4 text-gray-800 dark:text-white"></div>
<img id=qrCode src="" alt="QR Code" class=mx-auto>
</div>
<div class="mt-6 space-y-4">
<a href=# id=upilinkapp target=_blank class="block w-full text-center bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-800" style=display:none>Open in UPI App</a>
<button id=printQRBtn onclick=printQRCode() class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800" style=display:none>
Print QR
</button>
<a href=# id=downloadQRBtn class="block w-full text-center bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-800" style=display:none>Download QR</a>
<button id=shareQRBtn class="w-full bg-teal-500 text-white py-2 px-4 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 dark:focus:ring-offset-gray-800" style=display:none>
Share QR
</button>
</div>
</div>
</div>
</div>
</div>
<div class="flex items-center justify-center">
<div class="flex items-center p-6 bg-white/10 backdrop-blur-md rounded-lg shadow-lg border border-white/30 max-w-md mx-4">
<img loading=lazy src="https://avatars.githubusercontent.com/u/99108074?v=4" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover">
<div class="w-px h-16 bg-white/50 mx-6 dark:bg-black/50"></div>
<div class="text-black dark:text-white w-1/2">
<h1>Build & Design</h1>
<h2 class="text-xl font-semibold mb-2">Maniya Devagn</h2>
<p class="text-sm mb-2">devagnmaniya611@gmail.com</p>
</div>
</div>
</div>
<script>tailwind.config={darkMode:"class"},window.addEventListener("load",(function(){setTimeout((function(){document.querySelector(".absolute.bg-white.bg-opacity-60").style.display="none"}),500)}))</script>
<script src=./qrcode.js></script>
</body>
</html>
